<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="css/PaginaDoUsuario.css">
</head>
<body>
    <div class="container">
        <h2>Bem-vindo à sua Página, Usuário!</h2>
        <label for="newEmail">Novo Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <label for="newPassowrd">Nova senha:</label>
            <input type="password" id="newPassowrd" name="newPassowrd" required>
            <button type="submit">Atualizar</button>
        <div id="deleteUser"></div>
        <button id="logout">Sair</button>
    </div>
    <div class="background">
        <img src="./IMG/Batman-Logo-2011-2016.png" alt="batman">
    </div>

    <script src="./JS/PaginaDoUsuario.js"></script>
</body>
</html>
